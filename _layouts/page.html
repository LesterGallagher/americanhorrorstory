---
layout: default
---

<div class="content" id="home">
    <div id="sidebar-button">
        <img src="{{ '/images/sidebar-button.png' | absolute_url }}" alt="Menu bars">
    </div>
    <div id="page-info">
        <div id="info-container">
            <h1 id="title">{{ page.title }}</h1>
        </div>
    </div>
    <div class="page">
        {{ content }}
    </div>
    <div class="colophon">
        <p>
            <div id="social">Find me on:
                {% include social.html %}
            </div>
        </p>
    </div>
</div>
