<fieldset>
    <legend>
        <h4>
            <b>I'll get back to you shortlyâ€¦</b>
        </h4>
    </legend>
    <form data-aos="fade-left" action="https://getsimpleform.com/messages?form_api_token={{ site.getsimpleform_api_token }}" method="post" >
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type="hidden" name="redirect_to" value="{{ '/thankyou' | absolute_url }}">
        <!-- all your input fields here.... -->
        <input required="" spellcheck="false" placeholder="Your name" type="text" name="name">
        <input required="" spellcheck="false" placeholder="Your email" type="email" name="email">
        <textarea minlength="10" maxlength="1000" required="" rows="5" spellcheck="false" name="message" placeholder="Your message"></textarea>
        <button id="contact-submit-btn" class="cs-btn white cs-btn-sm" type="submit">Contact me</button>
    </form>
</fieldset>
