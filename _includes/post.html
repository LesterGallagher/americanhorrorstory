<div class="content" id="home">
  <div id="sidebar-button">
    <img src="{{ '/images/sidebar-button.png' | absolute_url }}">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="{{ '/images/' | append: page.coverimage | absolute_url }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <div id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</div>
      <div id="social">Find me on:
        {% include social.html %}
      </div>
    </p>
  </div>
</div>
